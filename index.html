<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Sifooma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top">
                <h1>Sifooma</h1>
                <div class="backup-restore">
                    <button onclick="backupToFile()" class="backup-button">üíæ</button>
                    <input type="file" id="restore-input" class="restore-input" style="display:none;" />
                    <button onclick="document.getElementById('restore-input').click();" class="restore-button">üìÅ</button>
                </div>
            </div>
            <div class="links">
                <a href="#shopping" class="link">Shopping</a>
                <a href="#pantry" class="link">Pantry</a>
                <a href="#diary" class="link">Food Diary</a>
            </div>
        </header>
        <div class="lists-container">
            <!-- Shopping List Column -->
            <div class="list-content" id="shopping">
                <h2>Shopping List</h2>
                <div class="add-item-container">
                    <input type="text" id="shopping-input" class="add-item-input" placeholder="Add new item" />
                    <button onclick="addItem('shopping-list', 'shopping-input')" class="add-item-button">‚ûï</button>
                </div>
                <ul id="shopping-list"></ul>
            </div>

            <!-- Pantry Column -->
            <div class="list-content" id="pantry">
                <h2>Pantry</h2>
                <div class="add-item-container">
                    <input type="text" id="pantry-input" class="add-item-input" placeholder="Add new item" />
                    <button onclick="addItem('pantry-list', 'pantry-input')" class="add-item-button">‚ûï</button>
                </div>
                <ul id="pantry-list"></ul>
            </div>

            <!-- Food Diary Column -->
            <div class="list-content" id="diary">
                <h2>Food Diary</h2>
                <div class="add-item-container">
                    <input type="text" id="diary-input" class="add-item-input" placeholder="Add new item" />
                    <button onclick="addItem('diary-list', 'diary-input')" class="add-item-button">‚ûï</button>
                </div>
                <ul id="diary-list"></ul>
            </div>
        </div>
        <footer>
            <a href="https://github.com/jamesdeluk/sifooma" target="_blank">View on GitHub</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
