<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifooma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Shopping List Column -->
        <div class="column">
            <h2>Shopping List</h2>
            <ul id="shopping-list"></ul>
            <input type="text" id="shopping-input" placeholder="Add new item" />
            <button onclick="addItem('shopping-list', 'shopping-input')">Add</button>
        </div>

        <!-- Pantry Column -->
        <div class="column">
            <h2>Pantry</h2>
            <ul id="pantry-list"></ul>
            <input type="text" id="pantry-input" placeholder="Add new item" />
            <button onclick="addItem('pantry-list', 'pantry-input')">Add</button>
        </div>

        <!-- Food Diary Column -->
        <div class="column">
            <h2>Food Diary</h2>
            <ul id="diary-list"></ul>
            <input type="text" id="diary-input" placeholder="Add new item" />
            <button onclick="addItem('diary-list', 'diary-input')">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
